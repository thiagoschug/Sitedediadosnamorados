<!DOCTYPE html>
<html>
<head>
    <title>Nosso Dia dos Namorados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center py-4">
            <h1>Feliz Dia dos Namorados</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a href="#home" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="historia.html" class="nav-link">História</a></li>
                    <li class="nav-item"><a href="playlist.html" class="nav-link">Playlist</a></li>
                </ul>
            </nav>
        </header>

        <main id="home">
            <section id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1">123</li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                    <li data-target="#carousel" data-slide-to="3"></li>
                    <li data-target="#carousel" data-slide-to="4"></li>
                    <li data-target="#carousel" data-slide-to="5"></li>
                    <li data-target="#carousel" data-slide-to="6"></li>
                    <li data-target="#carousel" data-slide-to="7"></li>
                    <li data-target="#carousel" data-slide-to="8"></li>
                    <li data-target="#carousel" data-slide-to="9"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="fotos/4 FOTOS SHOPPING.jpg" class="d-block w-100" alt="Foto 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>No SHOPPING</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="fotos/FOTO COM A YUYU.jpg" class="d-block w-100" alt="Foto 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Natal com A yuyuzinha</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="fotos/INDO PRO BRUCA.jpg" class="d-block w-100" alt="Foto 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Foto tumbrl indo comer</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="fotos/4 FOTOS BAHITI.jpg" class="d-block w-100" alt="Foto 4">
                        <div class="carousel-caption d-none d-md-block">
                        <h3>Dia que curtimos</h3>
                    </div>
                </div>
                
                <div class="carousel-item">
                    <img src="fotos/PRAIA.jpg" class="d-block w-100" alt="Foto 5">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Caminhada na praia</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="fotos/PASSANDO PROTETOR SOLAR.jpg" class="d-block w-100" alt="Foto 6">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Passando protetor.</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="fotos/PRIMEIRO DIA 12 NO GAS.jpg"class="d-block w-100" alt="Foto 7">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Primeira Foto namorando</h3>
                    </div>
                </div>
            </div>
            
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </section>

        <section id="boomerangs" class="text-center py-4">
            <h2>Obrigado Por Existir</h2>
            <div class="row">
                <div class="col-md-4">
                    <video class="w-100" autoplay loop muted>
                        <source src="fotos/BOMBERANG BAHITI NASK.mp4" type="video/mp4">
                        
                    </video>
                    <p></p>
                </div>
                <div class="col-md-4">
                    <video class="w-100" autoplay loop muted>
                        <source src="fotos/BOMBERANG BRUCCA.mp4" type="video/mp4">
                       
                    </video>
                    <p></p>
                </div>
                <div class="col-md-4">
                    <video class="w-100" autoplay loop muted>
                        <source src="fotos/BOMBERANG PRAIA.mp4" type="video/mp4">
                        
                    </video>
                    <p></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-4">
        <h1>Eu te amo ao infinito e além</h1>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
